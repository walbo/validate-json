name: Static Analysis (Linting...)

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    check:
        name: JavaScript and Styles
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set Node.js 16.x
              uses: actions/setup-node@v3.0.0
              with:
                  node-version: 16.x

            - name: Npm install
              run: npm ci

            - name: Lint JavaScript
              run: npm run lint

            - name: Type checking
              run: npm run tsc
